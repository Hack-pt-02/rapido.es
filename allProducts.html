<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon Empresa -->
    <link rel="shortcut icon" href="../media/arrow-right.png" type="image/x-icon">
    <title>Subir Anuncio</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 cab-cars">
                <i class="icon-return">
                    <a href="../index.html">
                        <i class="bi bi-arrow-left-circle-fill text-white fs-3">
                        </i>
                </i>
                </a>
                <h1>todos los productos</h1>
            </div>
        </div>
    </section>
    <div class="product_container">
        <!-- Los productos van aquí -->

    </div>
    <script>
        fetch("./anuncios.json")
            .then(response => response.json())
            .then(data => {
                console.log(data)
                let cont = document.querySelector(".product_container");
                let apertura = `<div class="container"><div class="row">`
                    let cierre = `</div></div>`
                    let contenido = data.map(el => {
                    return `
                    <div class="col-6 col-md-3 my-3">
                        <div class="card border-0 shadow card-article">
                            <img src="https://placekitten.com/640/360

">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${el.product_name.substring(0,10)}[..]</h5>
                                <p class="card-text">
                                    <a href="" class="text-decoration-none text-reset">${el.category_name}</a>
                                </p>
                                <p class="fw-bold">Price: ${el.price} €</p>
                                <a href="#" class="btn btn-subir">Detalle</a>
                            </div>
                        </div>
                    </div>                   
                    `
                    }).join("")
                let div = document.createElement('div');
                div.innerHTML = `${apertura + contenido + cierre}`;

                cont.appendChild(div);



            })
    </script>
</body>

</html>
